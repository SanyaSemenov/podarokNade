<div class="container m-40">
	<div class="row">
		<div class="col s12 m8 l6 offset-m2 offset-l3">
			<mat-card class="example-card">
				<h5 class="question__title">{{question?.question}}</h5>
				<div *ngIf="question?.img"
					class="question__image m-20">
					<img src="{{question?.img}}"
						alt="Photo of a Shiba Inu">
				</div>
				<mat-card-content>
					<mat-radio-group class="example-radio-group"
						[(ngModel)]="answer"
						(change)="onAnswer.emit($event.value)">
						<mat-radio-button class="question__radio"
							*ngFor="let variant of question?.variants"
							[value]="variant">
							<span class="question__variant">{{variant}}</span>
						</mat-radio-button>
					</mat-radio-group>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button
						mat-raised-button
						(click)="check()">LIKE</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
