<ng-container *ngIf="questionnaire?.currentQuestion && !isTestHidden">
	<div class="container m-40">
		<div class="row">
			<div class="col s12 m8 l6 offset-m2 offset-l3">
				<mat-card>
					<h3 class="test__title text--center">{{questionnaire?.title}}</h3>
				</mat-card>
			</div>
		</div>
	</div>
	<question [question]="questionnaire?.currentQuestion"
		(onAnswer)="setAnswer($event)" (onCheck)="checkAnswer()">
	</question>
</ng-container>
<ng-container *ngIf="isTestHidden">
	<success-test></success-test>
</ng-container>
<div class="text--center">
	<button class="test__btn" [class.test__btn--visible]="isButtonVisible" mat-button mat-raised-button (click)="back()">Назад к собачкам</button>
</div>
